<!doctype html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>

      <title>
        {% block title %}
        {% endblock %}
      </title>

    </head>
    <body>
      <nav class="py-4 px-6 flex justify-between bg-teal-500">
        <a href="/" class="text-white">Teal CRM</a>
            <div class="flex items-center space-x-4">
        <a href="{% url 'about' %}" class="text-white">About</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="py-4 px-6 bg-teal-700 rounded-xl text-white">Dashboard</a>
            <a href="{% url 'add_lead' %}" class="py-4 px-6 bg-teal-700 rounded-xl text-white">Add lead</a>
            <form method="post" action="{% url 'logout' %}" class="bg-red-600 rounded-xl text-white">
                {% csrf_token %}
                <button type="submit" class="py-2 px-4">Log out</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="py-4 px-6 bg-teal-700 rounded-xl text-white">Log In</a>
            <a href="{% url 'signup' %}" class="py-4 px-6 bg-teal-300 rounded-xl text-white">Sign Up</a>
        {% endif %}
            </div>
        </nav>


      {% block content %}
      {% endblock %}

      <footer class="py-8 text-center bg-gray-200">
          <p class="text-xs text-gray-700">
              Copyright (c) 2024 - Teal CRM
          </p>
      </footer>
    </body>
</html>
